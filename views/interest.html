<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Interests</title>

</head>
<body>

<nav class="navbar navbar-light bg-light">
    <ul class="nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="../dating">The Dog Dating Website</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin">Admin</a>
        </li>
    </ul>
</nav>

<form action="#" method="post">
    <div class="container border rounded my-4">
        <div class="row pl-4 mt-4">

            <div class="col-sm-12 pr-4">
                <h1>Interests</h1>
                <hr>
            </div>
        </div>

            <div class="row pl-4 mt-2">
                <div class="col-sm-12 pr-4">
                    <p><strong>In-door Interests</strong></p>
                </div>

                <div class="col-sm-3 pl-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="tv"
                            <check if="{{ @indoor === 'tv' }}">checked</check>>tv
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="puzzles"
                            <check if="{{ @indoor === 'puzzles' }}">checked</check>>puzzles
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="movies"
                            <check if="{{ @indoor === 'movies' }}">checked</check>>movies
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="reading"
                            <check if="{{ @indoor === 'reading' }}">checked</check>>reading
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="cooking"
                            <check if="{{ @indoor === 'cooking' }}">checked</check>>cooking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="playing cards"
                            <check if="{{ @indoor === 'playing cards' }}">checked</check>>playing cards
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="board games"
                            <check if="{{ @indoor === 'board games' }}">checked</check>>board games
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="video games"
                            <check if="{{ @indoor === 'video games' }}">checked</check>>video games
                        </label>
                    </div>
                </div>
        </div>


            <div class="row pl-4 mt-2">
                <div class="col-sm-12 pr-4">
                    <p><strong>Out-door Interests</strong></p>
                </div>

                <div class="col-sm-3 pl-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="hiking"
                            <check if="{{ @outdoor === 'hiking' }}">checked</check>>hiking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="walking"
                            <check if="{{ @outdoor === 'walking' }}">checked</check>>walking
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="biking"
                            <check if="{{ @outdoor === 'biking' }}">checked</check>>biking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="climbing"
                            <check if="{{ @outdoor === 'climbing' }}">checked</check>>climbing
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="swimming"
                            <check if="{{ @outdoor === 'swimming' }}">checked</check>>swimming
                        </label>
                    </div>

                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="collecting"
                            <check if="{{ @outdoor === 'collecting' }}">checked</check>>collecting
                        </label>
                    </div>

                </div>
            </div>

        <div>
            <check if="{{ isset(@errors) }}">
                <repeat group="{{ @errors }}" name="{{ @key }}" value="{{ @value }}">
                    <p>{{ @value }}</p>

                </repeat>
            </check>
        </div>



        <div class="row mb-2 pr-2">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-sm float-right">Next></button>
            </div>
        </div>


</div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
