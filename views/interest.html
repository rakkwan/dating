<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Interests</title>

</head>
<body>

<nav class="navbar navbar-light bg-light">
      <span class="navbar-text">
        The Dog Dating Website
      </span>
</nav>

<form action="summary" method="post">
    <div class="container border rounded my-4">
        <div class="row pl-4 mt-4">

            <div class="col-sm-12 pr-4">
                <h1>Interests</h1>
                <hr>
            </div>
        </div>


            <div class="row pl-4 mt-2">
                <div class="col-sm-12 pr-4">
                    <p><strong>In-door Interests</strong></p>
                </div>

                <div class="col-sm-3 pl-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="tv" checked>tv
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="puzzles">puzzles
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="movies">movies
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="reading">reading
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="cooking">cooking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="playing cards">
                            playing cards
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="board games">
                            board games
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="indoor[]" value="video games">
                            video games
                        </label>
                    </div>
                </div>
        </div>


            <div class="row pl-4 mt-2">
                <div class="col-sm-12 pr-4">
                    <p><strong>Out-door Interests</strong></p>
                </div>

                <div class="col-sm-3 pl-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="hiking" checked>hiking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="walking">walking
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="biking">biking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="climbing">climbing
                        </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="swimming">swimming
                        </label>
                    </div>

                </div>

                <div class="col-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="outdoor[]" value="collecting">
                            collecting
                        </label>
                    </div>

                </div>
            </div>



        <div class="row mb-2 pr-2">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-sm float-right">Next></button>
            </div>
        </div>


</div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
